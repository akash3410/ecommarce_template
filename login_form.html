<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>ECommarce â€” Templates</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

  <div class="min-h-screen flex items-center justify-center bg-gradient-to-t from-gray-50 via-gray-100 to-gray-300">
    <div class="w-full max-w-2xl shadow-lg rounded-lg p-4 md:p-0">
      <div class="grid grid-cols-1 md:grid-cols-2">

        <!-- Left Grid -->
        <div class="md:col-span-1 h-80 relative overflow-hidden">
          <div class="absolute bg-gradient-to-t from-blue-900 to-blue-700 w-full h-72 rounded-br-full top-0 left-0 flex flex-col justify-start items-center text-white text-center">
            <h1 class="mt-10 text-3xl">Welcome</h1>
            <h3 class="text-lg uppercase">Company Name</h3>
            <p class="text-xs w-60">Lorem ipsum dolor sit amet dolor sit amet. Lorem ipsum dolor sit amet.</p>
            <a href="index.html" 
              class="relative inline-block text-xs text-sky-300 mt-1 border-b before:w-full before:bg-blue-400 hover:scale-105 hover:text-sky-200 transition transform duration-300">
              Continue Shopping
            </a>
          </div>
          <div class="absolute bg-gradient-to-l from-blue-900 to-blue-700 w-32 h-32 rounded-full -bottom-10 -left-10 z-0 shadow-2xl"></div>
          
          <div class="absolute bg-blue-800 w-20 h-20 rounded-full bottom-16 left-60 md:bottom-20 md:left-52 z-0 shadow-2xl group">
            <a href="index.html" class="relative block w-20 h-20">
              <img src="img/logo2.jpeg" alt="" class="w-20 h-20 rounded-full border border-2 border-black-300">

              <!-- Tooltip -->
              <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 px-2 py-1 bg-gray-300 text-black text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                Continue Shopping
              </span>
            </a>
          </div>
        </div>

        <!-- Right Grid -->
        <div class="md:col-span-1">
          <h2 class="text-2xl font-bold text-center my-6 uppercase">Login</h2>
            <!-- Form -->
            <form id="loginForm" class="flex flex-col gap-3 md:w-80 sm:w-full px-5 md:px-1">
              <!-- Email -->
              <div class="relative">
                <input type="email" id="email" class="peer w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-700" placeholder=" " required />
                <label for="email" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Email</label>
              </div>

              <!-- Password -->
              <div class="relative">
                <input type="password" id="password" class="peer w-full border border-gray-300 rounded-md p-2 pr-10 focus:outline-none focus:border-blue-700" placeholder=" " required />
                <label for="password" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Password</label>

                <!-- Eye Button -->
                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  <i id="eyeIcon" class="fa-solid fa-eye"></i>
                </button>
              </div>

              <!-- Login Button -->
              <button type="submit" class="bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition duration-300 font-semibold">Login</button>
            </form>

          <!-- Footer -->
          <div class="flex gap-3 mt-5 px-5 md:px-0">
            <a href="" class="relative text-xs text-red-500 after:block after:h-[1px] after:w-0 after:bg-red-500 after:transition-all after:duration-300 hover:after:w-full hover:after:bg-red-700 hover:text-red-700">
              Forgot your password?
            </a>

            <a href="" class="relative text-green-500 text-xs after:block after:h-[1px] after:w-0 after:bg-green-500 after:transition-all after:duration-300 hover:after:w-full hover:after:bg-green-700 hover:text-green-700">
              Don't have an account? <span class="font-semibold">Sign In</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- My JS -->
  <!-- <script src="js/script.js" defer></script> -->
   <script src="js/login_form.js"></script>


</body>

</html>
