<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>ECommarce â€” Templates</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <div class="min-h-screen flex items-center justify-center bg-gradient-to-t from-gray-50 via-gray-100 to-gray-300">
        <div class="w-full max-w-3xl shadow-2xl rounded-lg p-4 md:p-0">
            <div class="grid grid-cols-1 md:grid-cols-2">

                <!-- Right Section -->
                <div class="md:col-span-1 relative order-1 md:order-3">

                    <!-- Top Welcome Box -->
                    <div class="bg-gradient-to-t from-blue-900 to-blue-700 w-full h-80 rounded-bl-full flex flex-col justify-start items-center text-white text-center p-6 relative z-10 order-3 md:order-1">
                        <h1 class="mt-10 text-3xl">Welcome</h1>
                        <h3 class="text-lg uppercase">Company Name</h3>
                        <p class="text-xs w-60">Lorem ipsum dolor sit amet dolor sit amet. Lorem ipsum dolor sit amet.</p>
                        <a href="index.html" 
                        class="relative inline-block text-xs text-sky-300 mt-1 border-b hover:scale-105 hover:text-sky-200 transition transform duration-300">
                            Continue Shopping
                        </a>
                        <!-- Floating Logo -->
                        <div class="absolute bg-blue-800 w-20 h-20 rounded-full transform -translate-x-1/2 md:bottom-4 bottom-5 z-20 shadow-2xl group md:order-2 order-2">
                            <a href="index.html" class="relative block w-20 h-20">
                                <img src="img/logo2.jpeg" alt="" class="w-20 h-20 rounded-full border border-2 border-black-300">
                                <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 px-2 py-1 bg-gray-300 text-black text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                                    Continue Shopping
                                </span>
                            </a>
                        </div>
                    </div>

                    <!-- Bottom: Responsive Form + Preview Section -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-4 order-3 md:order-1 justify-center">

                        <!-- Left: Form Box (Rectangle) -->
                        <div class="shadow-lg rounded-lg p-4 flex flex-col justify-center items-center sm:w-40 sm:h-32 w-full h-32 mx-auto">
                            <h2 class="text-sm font-semibold mb-2 text-center">Upload Profile Picture</h2>
                            <form id="uploadForm" class="flex flex-col gap-2 items-center justify-center w-full h-full">
                                <label class="border-2 border-dashed border-gray-300 rounded-lg p-2 text-center cursor-pointer hover:border-blue-500 transition w-full h-full flex items-center justify-center">
                                    <span id="fileLabel" class="text-xs text-gray-500 text-center overflow-hidden">Click</span>
                                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                                </label>
                            </form>
                        </div>

                        <!-- Right: Image Preview Box (Rectangle) -->
                        <div id="preview" class="flex items-center justify-center rounded p-2 sm:w-40 sm:h-32 w-full h-32 mx-auto border border-gray-300 hidden">
                            <img id="prev_img" src="" alt="Preview" class="w-full h-full object-contain hidden">
                        </div>

                    </div>

                </div>

                <!-- Left Section -->
                <div class="md:col-span-1 order-1 md:order-2 p-5">
                    <h2 class="text-2xl font-bold text-center my-6 uppercase">Registration</h2>
                    <!-- Form -->
                    <form id="loginFormPass" class="flex flex-col gap-3 md:w-80 sm:w-full px-5 md:px-1">
                        <!-- Name -->
                        <div class="relative">
                            <input type="text" id="name" class="peer w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-700" placeholder=" " required />
                            <label for="name" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Name</label>
                        </div>
                        <!-- Email -->
                        <div class="relative">
                            <input type="email" id="email" class="peer w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-700" placeholder=" " required />
                            <label for="email" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Email</label>
                        </div>
                        <!-- Phone -->
                        <div class="relative">
                            <input type="number" id="phone" class="peer w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:border-blue-700" placeholder=" " required />
                            <label for="Phone" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Phone</label>
                        </div>

                        <!-- Password -->
                        <div class="relative">
                            <input type="password" id="password1" class="peer w-full border border-gray-300 rounded-md p-2 pr-10 focus:outline-none focus:border-blue-700" placeholder=" " required />
                            <label for="password" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Password</label>

                            <!-- Eye Button -->
                            <button type="button" data-target="password1" id="togglePassword1" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i id="eyeIcon" class="fa-solid fa-eye"></i>
                            </button>
                        </div>

                        <!-- Confirm Password -->
                        <div class="relative">
                            <input type="password" id="password2" class="peer w-full border border-gray-300 rounded-md p-2 pr-10 focus:outline-none focus:border-blue-700" placeholder=" " required />
                            <label for="confirm_password" class="absolute left-3 top-2.5 text-gray-500 text-base bg-white px-1 transition-all">Confirm Password</label>

                            <!-- Eye Button -->
                            <button type="button" data-target="password2" id="togglePassword2" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i id="eyeIcon" class="fa-solid fa-eye"></i>
                            </button>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition duration-300 font-semibold">Register</button>
                    </form>

                    <!-- Footer -->
                    <div class="flex justify-center gap-3 my-5 px-5 md:px-0">
                        <a href="login_form.html" class="relative text-green-500 text-xs after:block after:h-[1px] after:w-0 after:bg-green-500 after:transition-all after:duration-300 hover:after:w-full hover:after:bg-green-700 hover:text-green-700">
                        Already have an account? <span class="font-semibold">Sign In</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- My JS -->
  <!-- <script src="js/script.js" defer></script> -->
   <script src="js/login_reg.js"></script>


</body>

</html>
