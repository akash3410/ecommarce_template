<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload Preview</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

  <!-- Left: Form Box -->
  <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col justify-center">
    <h2 class="text-2xl font-semibold mb-6 text-center">Upload Your File</h2>
    <form id="uploadForm" class="flex flex-col gap-4">
      <label class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
        <span id="fileLabel" class="text-gray-500">Click to select a file</span>
        <input type="file" id="fileInput" accept="image/*" class="hidden">
      </label>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Upload</button>
    </form>
  </div>

  <!-- Right: Image Preview -->
  <div class="flex items-center justify-center border border-gray-300 rounded p-4 bg-gray-50">
    <img id="preview" src="" alt="Preview" class="max-h-64 max-w-full object-contain hidden">
  </div>

</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const fileLabel = document.getElementById('fileLabel');

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if(file) {
      fileLabel.textContent = file.name; // show filename
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.classList.remove('hidden');
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
