<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Sidebar</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth scale animation */
    .menu-enter {
      transform: scale(0.5);
      opacity: 0;
    }
    .menu-enter-active {
      transform: scale(1);
      opacity: 1;
      transition: all 0.25s ease-out;
    }
    .menu-exit {
      transform: scale(1);
      opacity: 1;
    }
    .menu-exit-active {
      transform: scale(0.5);
      opacity: 0;
      transition: all 0.2s ease-in;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-3 bg-blue-700 text-white relative">
    <h1 class="text-lg font-bold">My Website</h1>

    <!-- Menu Button -->
    <div class="relative">
      <button id="menuBtn" class="text-2xl focus:outline-none">
        abc
      </button>

      <!-- Expanding Menu -->
      <div id="menuBox" class="hidden absolute right-0 mt-2 w-52 bg-white shadow-lg rounded-xl overflow-hidden z-50 origin-top-right">
        <ul class="flex flex-col divide-y divide-gray-100">
          <li><a href="#" class="block px-4 py-2 hover:bg-blue-50">Home</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-blue-50">Profile</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-blue-50">Settings</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-blue-50 text-red-600">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-grow p-6 text-gray-700">
    <p>Click the top-right icon to see the expanding sidebar effect!</p>
  </main>

  <script>
    const btn = document.getElementById("menuBtn");
    const menu = document.getElementById("menuBox");
    let open = false;

    btn.addEventListener("click", () => {
      open = !open;
      if (open) {
        menu.classList.remove("hidden");
        menu.classList.add("menu-enter");
        setTimeout(() => {
          menu.classList.add("menu-enter-active");
          menu.classList.remove("menu-enter");
        }, 10);
      } else {
        menu.classList.add("menu-exit-active");
        setTimeout(() => {
          menu.classList.add("hidden");
          menu.classList.remove("menu-exit-active");
        }, 200);
      }
    });

    // Close when clicking outside
    document.addEventListener("click", (e) => {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        open = false;
        menu.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
