<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navbar on Scroll</title>
  <style>
    body {
      margin: 0;
      height: 2000px; /* scroll ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø extra height */
      font-family: Arial, sans-serif;
    }

    /* Navbar initial */
    .navbar {
      position: fixed;
      top: -70px; /* ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
      left: 0;
      width: 100%;
      height: 70px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: top 0.5s ease; /* smooth animation */
      z-index: 1000;
    }

    /* ‡¶Ø‡¶ñ‡¶® active ‡¶π‡¶¨‡ßá */
    .navbar.active {
      top: 0;
    }
  </style>
</head>
<body>

  <div class="navbar" id="navbar">
    üåê My Navbar
  </div>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) { // scroll 100px ‡¶è‡¶∞ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶≤‡ßá
        navbar.classList.add("active");
      } else {
        navbar.classList.remove("active");
      }
    });
  </script>
</body>
</html>
